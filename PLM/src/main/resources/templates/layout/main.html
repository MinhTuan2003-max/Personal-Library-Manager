<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title} ?: #{app.title}">BookShelf - Quản Lý Sách Cá Nhân</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" th:href="@{/images/logo.png}">

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/custom.css}">

        <!-- Additional CSS -->
        <th:block layout:fragment="css"></th:block>
    </head>
    <body class="bg-light">
        <!-- Header -->
        <div th:replace="~{layout/fragments/header :: header}"></div>

        <!-- Alert Messages -->
        <div class="container mt-3" th:if="${success or error or info or warning}">
            <div class="alert alert-success alert-dismissible fade show shadow-sm" role="alert" th:if="${success}">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert" th:if="${error}">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="alert alert-info alert-dismissible fade show shadow-sm" role="alert" th:if="${info}">
                <i class="fas fa-info-circle me-2"></i>
                <span th:text="${info}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="alert alert-warning alert-dismissible fade show shadow-sm" role="alert" th:if="${warning}">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${warning}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="container-fluid py-4">
            <div class="container">
                <div layout:fragment="content">
                    <!-- Page content will be inserted here -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{layout/fragments/footer :: footer}"></div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script th:src="@{/js/main.js}"></script>

        <!-- Additional JS -->
        <th:block layout:fragment="javascript"></th:block>
    </body>
</html>
